<!DOCTYPE html>
<html>
    <head>
        <title>asddassssddddddddddddddd</title>
        <script src="./echarts/echarts.min.js"></script>
    </head>
    <body>
        <div id="asd" style="width:100%;height:300px;">asdasasddasd</div>
    </body>
    <script>
        var myChart = echarts.init(document.getElementById("asd"));
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        //5.将配置项设置给echarts实例对象，使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</html>
